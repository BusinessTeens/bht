
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent-A-Car</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
        }
        nav a:hover {
            color: #f2f2f2;
        }
        .container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }
        .car-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        .car {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .car img {
            width: 100%;
            border-radius: 5px;
        }
        .car h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rent-A-Car</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Our Cars</h2>
        <div class="car-list">
            <div class="car">
                <img src="car1.jpg" alt="Car 1">
                <h2>Car 1</h2>
                <p>Description of Car 1</p>
                <button>Book Now</button>
            </div>
            <div class="car">
                <img src="car2.jpg" alt="Car 2">
                <h2>Car 2</h2>
                <p>Description of Car 2</p>
                <button>Book Now</button>
            </div>
            <!-- Add more cars here -->
        </div>
    </div>
</body>
</html>
